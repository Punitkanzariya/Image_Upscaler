<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upscaler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <h1>ğŸ”¼ Image Upscaler</h1>

    <form id="upload-form" enctype="multipart/form-data">
      <div class="form-section">
        <label>Upload Image:</label>
        <input type="file" name="image" required>
      </div>

      <div class="form-section">
        <label>Select Model:</label>
        <select name="model">
          <option value="RealESRGAN_x4plus">Photo Enhance</option>
          <option value="RealESRGAN_x4plus_anime_6B">Anime Enhance</option>
        </select>
      </div>

      <center>
        <button type="submit" class="submit-btn">ğŸš€ Enhance Image</button>
      </center>
    </form>

    <div id="status" style="margin-top: 20px; text-align: center;"></div>

    <div id="progress-container" style="display:none;">
      <div id="progress-bar" style="width: 0%; height: 20px; background: #4caf50;"></div>
      <span id="progress-text">0%</span>
    </div>

    <div id="result" style="display:none; margin-top: 20px;">
      <h2>Enhanced Image:</h2>
      <img id="output-image" src="" alt="Enhanced Output" style="max-width: 100%;">
    </div>
  </div>

  <footer>
    Developed with â¤ï¸ by <strong>Punit Kanzariya</strong><br>
    <a href="https://gitlab.com/Punitkanzariya" target="_blank">Visit my GitLab</a>
  </footer>

  <script>
    const form = document.getElementById("upload-form");
    const button = document.querySelector(".submit-btn");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");
    const resultDiv = document.getElementById("result");
    const outputImage = document.getElementById("output-image");
    const status = document.getElementById("status");

    form.onsubmit = async (e) => {
      e.preventDefault();
      button.disabled = true;
      button.innerText = "ğŸ”„ Uploading...";
      status.textContent = "";
      progressContainer.style.display = "block";
      resultDiv.style.display = "none";
      progressBar.style.width = "0%";
      progressText.textContent = "0%";

      const formData = new FormData(form);
      const res = await fetch("/enhance", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.task_id) {
        simulateProgress(); // fake loading bar
        pollStatus(data.task_id);
      } else {
        status.textContent = "âŒ Failed to submit task.";
        button.disabled = false;
        button.innerText = "ğŸš€ Enhance Image";
      }
    };

    function simulateProgress() {
      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= 90) {
          clearInterval(interval);
        } else {
          progress += Math.floor(Math.random() * 4) + 1;
          progress = Math.min(progress, 90);
          progressBar.style.width = progress + "%";
          progressText.textContent = progress + "%";
        }
      }, 300);
    }

    async function pollStatus(task_id) {
      const interval = setInterval(async () => {
        const res = await fetch(`/status/${task_id}`);
        const data = await res.json();

        if (data.status === "done") {
          clearInterval(interval);
          progressBar.style.width = "100%";
          progressText.textContent = "100%";
          outputImage.src = data.output_url;
          resultDiv.style.display = "block";
          status.textContent = "âœ… Enhancement complete.";
          button.disabled = false;
          button.innerText = "ğŸš€ Enhance Another";
        } else if (data.status === "error") {
          clearInterval(interval);
          status.textContent = "âŒ Error: " + data.error;
          button.disabled = false;
          button.innerText = "ğŸš€ Try Again";
        } else {
          status.textContent = "â³ Processing...";
        }
      }, 3000);
    }
  </script>
</body>

</html>
