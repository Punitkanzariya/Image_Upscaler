<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upscaler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <h1>ğŸ”¼ Image Upscaler</h1>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form id="upload-form" enctype="multipart/form-data">
      <div class="form-section">
        <label>Upload Image:</label>
        <input type="file" name="image" required />
      </div>

      <div class="form-section">
        <label>Select Model:</label>
        <select name="model">
          <option value="RealESRGAN_x4plus">Photo Enhance</option>
          <option value="RealESRGAN_x4plus_anime_6B">Anime Enhance</option>
        </select>
      </div>

      <div id="progress-container" style="display: none;">
        <div id="progress-bar"></div>
        <span id="progress-text">0%</span>
      </div>

      <center>
        <button type="submit" class="submit-btn">ğŸš€ Enhance Image</button>
      </center>
    </form>
    <!-- Result Section -->
    <div id="result-container" style="display: none;">
      <h2>âœ¨ Upscaling Complete</h2>

      <div class="image-grid">
        <div class="image-block">
          <h3>Original</h3>
          <div class="image-wrapper">
            <img id="original-image" src="#" alt="Original Image" class="result-image">
          </div>
        </div>
        <div class="image-block">
          <h3>Upscaled</h3>
          <div class="image-wrapper">
            <img id="enhanced-image" src="#" alt="Upscaled Image" class="result-image">
          </div>
        </div>
      </div>

      <div class="actions">
        <a id="download-link" class="submit-btn" download>â¬‡ï¸ Download Output</a>
        <a href="/" class="submit-btn">ğŸ” Upscale Another</a>
      </div>
    </div>


    <footer>
      Developed with â¤ï¸ by <strong>Punit Kanzariya</strong><br />
      <a href="https://gitlab.com/Punitkanzariya" target="_blank">Visit my GitLab</a>
    </footer>

    <script>
      const form = document.getElementById('upload-form');
      const button = document.querySelector('.submit-btn');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const resultContainer = document.getElementById('result-container');
      const originalImage = document.getElementById('original-image');
      const enhancedImage = document.getElementById('enhanced-image');
      const downloadLink = document.getElementById('download-link');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        progressContainer.style.display = 'block';
        resultContainer.style.display = 'none';
        button.disabled = true;
        button.innerText = 'ğŸ”„ Enhancing... Please wait';

        const formData = new FormData(form);
        const response = await fetch('/enhance', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          alert('Upload failed');
          return;
        }

        const { task_id } = await response.json();

        let progress = 0;
        const interval = setInterval(() => {
          if (progress >= 98) clearInterval(interval);
          progress += Math.floor(Math.random() * 3) + 1;
          progress = Math.min(progress, 98);
          progressBar.style.width = `${progress}%`;
          progressText.textContent = `${progress}%`;
        }, 200);

        const poll = setInterval(async () => {
          const res = await fetch(`/status/${task_id}`);
          const data = await res.json();

          if (data.status === 'done') {
            clearInterval(poll);
            clearInterval(interval);
            progressBar.style.width = `100%`;
            progressText.textContent = `100%`;

            originalImage.src = data.input_url;
            enhancedImage.src = data.output_url;
            downloadLink.href = data.output_url;
            resultContainer.style.display = 'block';
            button.disabled = false;
            button.innerText = 'ğŸš€ Enhance Image';
          } else if (data.status === 'error') {
            clearInterval(poll);
            clearInterval(interval);
            alert('Error: ' + data.error);
            button.disabled = false;
            button.innerText = 'ğŸš€ Enhance Image';
          }
        }, 2000);
      });
    </script>
</body>

</html>
